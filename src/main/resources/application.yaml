server:
  port: 8082
  servlet:
    context-path: '/firstPlaceHealth/'  
spring:
  application:
    name: first-place-Health-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/firstPlaceHealth
    username: admin
    password: PO_postgres
      
  jpa:
    show-sql: true
    database: POSTGRESQL
    hibernate:
      ddl-auto: update 
            
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html      
           
#Configuração para windows terminal padrao de cores            
  output:
    ansi:
      enabled: always      